    <script>
        var trackDropdown = document.querySelector(".track-dropdown");
        var trackMenu = document.getElementById("track-dropdown-menu");
        trackDropdown.addEventListener("click", function(){
            if(trackMenu.style.display != "block"){
                trackMenu.classList.remove("d-none");
                trackMenu.style.display = "block";
                
            }
            else{
                trackMenu.style.display = "none";
            }

        });

        var albumDropdown = document.querySelector(".album-dropdown");
        var albumMenu = document.getElementById("album-dropdown-menu");
        albumDropdown.addEventListener("click", function(){
            if(albumMenu.style.display != "block"){
                albumMenu.classList.remove("d-none");
                albumMenu.style.display = "block";
            }
            else{
                albumMenu.style.display = "none";
            }

        });



    </script>
