<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Pages/Common/style.css">
    <style>
        .role-inputs input:checked+label{
            color: #1ed760;
            scale: 1.5;
            transition: all 0.2s ease;
            text-decoration: underline;
        }
        .role-inputs label:hover{
            cursor: pointer;
            color: #1ed75fa0;
            scale: 1.1;
            transition: all 0.2s ease;
        }

    </style>
    <title>Create Account</title>
</head>
<body>
    <div class="container-fluid" style="background-color: #1C263C;">
        <div class="row d-flex justify-content-center">
            <div class="col-11">
                <div class="row">
                    <!-- Dashboard Here -->
                    <div class="col-3 d-none d-md-block dashboard">
                        <div class="row dashboard-item">
                            <a href="./home.html" class="">
                                <i class="fa-solid fa-house"></i>
                                Home
                            </a>
                        </div>
                        <div class="row dashboard-item">
                            <a href="./manageGenre.html" class="">
                                <i class="fa-sharp fa-solid fa-shapes"></i>
                                Genres
                            </a>
                        </div>
                        <div class="row dashboard-item">
                            <a href="./managePendingTracks.html" class="">
                                <i class="fa-solid fa-music"></i>
                                Track
                            </a>
                        </div>
                        <div class="row dashboard-item">
                          <a href="./createAccount.html" class="text-white">
                              <i class="fa-solid fa-music"></i>
                              Account
                          </a>
                        </div>
                    </div>
                    <!-- Tracks Page Here -->
                    <div class="col-12 col-md-9 bg-white pt-4 px-5 overflow-auto">
                      <!-- Top Bar -->
                      <div class="topBar d-flex justify-content-end fs-2">
                            <div class="Annouce me-3">
                              <i class="fa-solid fa-bell"></i>
                            </div>
                            <div class="avatar">
                                <i class="fa-sharp fa-solid fa-circle-user"></i>
                                <ul class="dropdown-menu">
                                    <li><a href="">Account</a></li>
                                    <li><a href="">Profile</a></li>
                                    <li><a href="">Setting</a></li>
                                    <hr class="text-white"/>
                                    <li><a href="">Log out</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- Page Tilte -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            
                        </div>
                        <!-- Page Body -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-10">
                                <form action="" class="signup-form row">
                                    <div class="d-flex justify-content-around align-items-center gx-3 role-inputs mb-4">
                                        <div class="row text-center fw-bold fs-3">
                                            <p>Create account for</p>
                                        </div>
                                            <input type="radio" name="accoutnRole" id="adminRole" style="display: none;" checked>
                                            <label for="adminRole" class="fw-bold">Admin</label>
                                  
                                      
                                            <input type="radio" name="accoutnRole"  id="artistRole" style="display: none;">
                                            <label for="artistRole" class="fw-bold">Artist</label>
                                        
                                            <input type="radio" name="accoutnRole" id="adudienceRole" style="display: none;">
                                            <label for="adudienceRole" class="fw-bold">Audience</label>
                                    
                                    </div>
            
                                    <label class="ps-0 mb-1 fw-bold" for="username">Make username</label> 
                                    <input type="text" required id="username" name="username" placeholder="Enter your username" class="form-control mb-4">
                        
                                    <label class="ps-0 mb-1 fw-bold" for="email">What's the email</label> 
                                    <input type="email" required id="email" name="email" placeholder="Enter your email" class="form-control mb-4">
            
                                    <label class="ps-0 mb-1 fw-bold" for="fullname">Give a name</label> 
                                    <input type="text" required id="fullname" name="fullname" placeholder="Enter your fullname" class="form-control mb-4">
            
                                    <label for="" class="ps-0 fw-bold">When's birthday?</label>
                                    <div class="row px-0 mb-4">
                                        <div class="col-3">
                                            <label for="day" style="font-weight: normal;">Day</label>
                                            <input type="text" id="day" class="form-control" placeholder="DD" maxlength="2" inputmode="numeric" required pattern="((0[1-9]|[1-2][0-9]|3[0-1]))">
                                        </div>
                                        <div class="col-6">
                                            <label for="month" style="font-weight: normal;">Month</label>
                                            <select name="" id="month" required class="form-select">
                                                <option value selected disabled >Month</option>
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                        <div class="col-3">
                                            <label for="year" style="font-weight: normal;" >Year</label>
                                            <input type="text" id="year" required class="form-control" placeholder="YYYY" maxlength="4" inputmode="numeric">
                                        </div>
                                    </div>
            
                                    <label for="nation" class="ps-0 mb-1 fw-bold">Give the nation?</label>
                                    <select name="" id="nation" class="form-select">
                                        <option value disabled selected>Nation</option>
                                        <option value="Vietnam">Vietnam</option>
                                        <option value="England">English</option>
                                        <option value="China">China</option>
                                        <option value="Japan">Japan</option>
                                    </select>
                                    <button type="submit" class="btn-spotify mt-4 mb-5">Sign up</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        

    </script>
</body>
</html>
