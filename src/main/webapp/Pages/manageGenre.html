                <div class="modal-body">

                        <div class="d-flex justify-content-center mt-4">

                    </form>
                </div>

        </div>

    <!-- Modal to Create new genre -->
    <div class="modal createGenre-modal fade" id="createGenre-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center align-items-center" >
                    <p class="text-center fw-bold spotify-color fs-2">
                        <i class="fa-solid fa-music"></i>
                        Create New Genre
                    </p> 
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="genreName" class="form-label fw-bold">Genre Name</label>
                        <input type="text" class="form-control" required id="genreName">
                        <label for="" class="form-label fw-bold">Image</label>
                        <input type="file" class="form-control" id="genreImg">

    <script>
        // Click edit genre event
        var modal = document.getElementById("editGenre-modal");
        const btnEdit = document.querySelectorAll(".genre-card .btn-edit");  
        for (let i = 0; i < btnEdit.length; i++){
            btnEdit[i].onclick = function() {
                var genreName = this.parentNode.parentNode.parentNode.querySelector("h5").innerHTML;
                // var imgSrc = this.parentNode.parentNode.parentNode.querySelector("img").getAttribute("src");
                document.getElementById("genreName").value = genreName;
                // document.getElementById("genreImg").value = imgSrc;
            };
        }

        // Click delete genre event
        const btnDelete = document.querySelectorAll(".genre-card .btn-delete");
        for(let i=0; i<btnDelete.length; i++){
            btnDelete[i].onclick = function() {
                var genreName = this.parentNode.parentNode.parentNode.querySelector("h5").innerHTML;
                var confirmed = confirm("Are you sure you want to delete " + genreName + "?");
    
                if (confirmed) {
                    console.log("Deleted");
                }
            };
        }
