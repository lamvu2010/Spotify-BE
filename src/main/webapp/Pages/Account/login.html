<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Common/style.css" />
    <title>Sporify Admin Login</title>
  </head>
  <body>
    <div class="px-4 py-5 px-md-5 text-lg-start" style="background-color: white">
    <div class="container-fluid"> 
      <div class="row text-center d-flex align-items-center justify-content-center">
        <p style="font-weight: bold; font-size: 36px;"><i class="fa-brands fa-spotify me-2"></i>Spotify</p>
        <p style="font-weight: 600; font-size: 20px;">Sign in to start working</p>
        <hr style="width: 50%;">
      </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <form action="" class="d-flex justify-content-center align-items-center flex-column row">
                    <div class="form-outline mb-4">
                        <label class="form-label fw-bold">Email or Username</label>
                        <input type="email" id="form2Example1" class="form-control" />
                    </div>
              
                    <div class="form-outline mb-4">
                      <label class="form-label fw-bold" for="form2Example2">Password</label>
                      <input type="password" id="form2Example2" class="form-control" />
                    </div>
            
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                      </div>
              
                      <div class="col">
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>
              
                    <button type="submit" class="btn-spotify mb-3">Sign in</button>
                </form>
            </div>  
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
